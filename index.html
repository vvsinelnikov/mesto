<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mesto: интерактивный фотоальбом">
    <meta name="keywords" content="Mesto Russia">
    <meta name="author" content="Владимир Синельников">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Жак-Ив Кусто</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>   

        <main class="main">
            <section class="profile">
                <div class="profile__info">
                    <img src="./images/profile/avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
                    <div class="profile__text-info">
                        <div class="profile__name-block">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
                        </div>
                        <p class="profile__subline">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button" aria-label="Добавить"></button>
            </section>

            <section class="album">
                <ul class="album__list">
                
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup" id="edit-profile-popup">
            <form class="popup__container popup__container_form" name="edit-profile-form" id="edit-profile-form">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <fieldset class="popup__fields">
                    <input type="text" name="profile-name" value="Жак-Ив Кусто" class="popup__input popup__input_type_name" required placeholder="Имя">
                    <input type="text" name="profile-subline" value="Исследователь океана" class="popup__input popup__input_type_subline" required placeholder="Род занятий">
                    <input type="submit" value="Сохранить" class="popup__submit-button">
                </fieldset>
                <button type="button" class="popup__close" aria-label="Закрыть"></button>
            </form>
        </div>

        <div class="popup" id="new-place-popup">
            <form class="popup__container popup__container_form" name="new-place-form" id="new-place-form">
                <h2 class="popup__heading">Новое место</h2>
                <fieldset class="popup__fields">
                    <input type="text" name="place-name" class="popup__input popup__input_type_name" required placeholder="Название">
                    <input type="text" name="place-link" class="popup__input popup__input_type_subline" required placeholder="Ссылка на картинку">
                    <input type="submit" value="Сохранить" class="popup__submit-button">
                </fieldset>
                <button type="button" class="popup__close" aria-label="Создать"></button>
            </form>
        </div>

        <div class="popup popup_zoom">
            <div class="popup__container">
                <img src="http://" alt="шаблон" class="popup__image">
                <h3 class="popup__text"></h3>
                <button type="button" class="popup__close" aria-label="Закрыть"></button>
            </div>
        </div>

        <template id="card-template">
            <li class="card">
                <img src="шаблон" alt="шаблон" class="card__image">
                <button type="button" class="card__trash-button" aria-label="Удалить"></button>
                <div class="card__info">
                    <h2 class="card__title"></h2>
                    <button type="button" class="card__like-button" aria-label="Мне нравится"></button>
                </div>
            </li>
        </template>
    </div>

    <script src="./scripts/scripts.js"></script>     
    
</body>

</html>
